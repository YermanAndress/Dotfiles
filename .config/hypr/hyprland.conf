# ==================
# MONITOR CONFIG
# ==================
monitor=,preferred,auto,1.0

# ==================
# ENVIRONMENT VARS
# ==================
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORMTHEME_QT6,gtk3
env = VDPAU_DRIVER,radeonsi
env = LIBVA_DRIVER_NAME,radeonsi
env = MOZ_ENABLE_WAYLAND,1
env = TERMINAL,kitty
env = FILE_MANAGER,thunar

# ==================
# STARTUP APPS
# ==================
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment

exec-once = systemctl --user start hyprpolkitagent.service
exec-once = systemctl --user start hyprland-session.target

# ==================
# INPUT CONFIG
# ==================
input {
    kb_layout = latam
    numlock_by_default = true
    follow_mouse = 0

    touchpad {
        natural_scroll = true
    }

}

device {
    name = asue1301:00-04f3:3128-touchpad
    sensitivity = 0.5
    accel_profile = flat
    enabled = false
}


# Configuración mouse inalámbrico
device {
    name = xctech-wireless-receiver
    sensitivity = -0.3
    accel_profile = flat
}

# ==================
# GENERAL LAYOUT
# ==================
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(b088f0ff)
    col.inactive_border = rgba(00000000)

    layout = dwindle
}

# ==================
# DECORATION
# ==================
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = false
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

# ==================
# ANIMATIONS
# ==================
animations {
    enabled = true

    animation = windowsIn, 1, 2, default
    animation = windowsOut, 1, 2, default
    animation = workspaces, 1, 4, default
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 2, default
    animation = border, 1, 2, default
}

# ==================
# LAYOUTS
# ==================
dwindle {
    preserve_split = true
}

master {
    mfact = 0.5
}

# ==================
# MISC
# ==================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
    vfr = true
}

xwayland {
    force_zero_scaling = true
    enabled = false # Esto desactiva XWayland por completo
}

# ==================
# WINDOW RULES
# ==================
windowrule {
  name = windowrule-1
  rounding = 12
  border_size = 0
  match:class = ^(org\.gnome\.)
}

windowrule {
  name = windowrule-2
  tile = on
  match:class = ^(gnome-control-center)$
}

windowrule {
  name = windowrule-3
  tile = on
  match:class = ^(pavucontrol)$
}

windowrule {
  name = windowrule-4
  tile = on
  match:class = ^(nm-connection-editor)$
}

windowrule {
  name = windowrule-5
  float = on
  match:class = ^(blueman-manager)$
}

windowrule {
  name = windowrule-6
  float = on
  match:class = ^(xdg-desktop-portal)$
}

windowrule {
  name = windowrule-7
  float = on
  match:class = ^(zen)$
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = windowrule-8
  float = on
  match:class = ^(lxqt-policykit-agent)$
  match:title = ^(Autenticación requerida)$
}

windowrule {
  name = windowrule-9
  float = on
  match:class = ^(thunar)$
  match:title = ^(Confirmar para reemplazar archivos)$
}

windowrule {
  name = windowrule-10
  float = on
  match:class = ^(thunar)$
  match:title = ^(Progreso de las operaciones de archivo)$
}

windowrule {
  name = windowrule-11
  float = on
  match:class = ^(zen)$
  match:title = ^(Catálogo)$
}

windowrule {
  name = windowrule-12
  float = on
  match:class = ^(zen)$
  match:title = ^(Library)$
}

windowrule {
  name = windowrule-13
  float = on
  match:class = ^(org.quickshell)$
}

windowrule {
  name = windowrule-14
  float = on
  match:class = ^(dev.zed.Zed)$
  match:title = ^(Zed — Settings)$
}

layerrule {
  name = layerrule-1
  no_anim = on
  match:namespace = ^(quickshell)$
}


# ==================
# KEYBINDINGSS
# ==================
$mod = SUPER

# =========================== PC CONTROLS ===========================
# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 5 
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 5 
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

bindl = , XF86TouchpadToggle, exec, /home/gery/scripts/touchpad_toggle.sh 

# === Application ===
#bind = $mod, B, exec, uwsm app -- brave --ozone-platform=wayland --password-store=gnome
#bind = $mod, B, exec, uwsm app -- MOZ_ENABLE_WAYLAND=1 zen-browser
bind = $mod, B, exec, uwsm app -- zen-browser
bind = $mod, I, exec, uwsm app -- intellij-idea-ultimate-edition &
bind = $mod, Y, exec, uwsm app -- pear-desktop
bind = $mod, E, exec, uwsm app -- $FILE_MANAGER
bind = $mod, Q, exec, uwsm app -- $TERMINAL
bind = $mod SHIFT, C, exec, uwsm app -- code
bind = $mod SHIFT, S, exec, hyprshot -m region --clipboard-only

# === Application Launchers ===
bind = $mod, space, exec, dms ipc call spotlight toggle
bind = $mod, V, exec, dms ipc call clipboard toggle
bind = $mod, TAB, exec, dms ipc call hypr toggleOverview

# === Window Management ===
bind = $mod, C, killactive
bind = $mod, F, fullscreen, 1
bind = $mod SHIFT, F, fullscreen, 0
bind = $mod SHIFT, T, togglefloating

# === Focus Navigation ===
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# === Window Movement ===
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# === Monitor Navigation ===
bind = $mod CTRL, left, focusmonitor, l
bind = $mod CTRL, right, focusmonitor, r
bind = $mod CTRL, up, focusmonitor, d
bind = $mod CTRL, down, focusmonitor, u

# === Mouse Wheel Navigation ===
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# === Numbered Workspaces ===
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# === Move to Numbered Workspaces ===
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# === Sizing & Layout ===
bind = $mod, R, layoutmsg, togglesplit

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $mod, code:20, Expand window left, resizeactive, -100 0
bindd = $mod, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = $mod SHIFT, minus, resizeactive, -10% 0
binde = $mod SHIFT, plus, resizeactive, 10% 0

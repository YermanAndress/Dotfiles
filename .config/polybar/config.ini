include-file = $HOME/.config/polybar/colors.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
monitor-exact = true
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 31

background = ${color.transparent}
foreground = ${color.foreground}

line-size = 2
line-color = ${color.transparent}

border-top-size = 8
border-top-color = ${color.transparent}
border-left-size = 8
border-left-color = ${color.transparent}
border-right-size = 8
border-right-color = ${color.transparent}

font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "Iosevka Nerd Font:style=Medium:size=18;4"
font-2 = "feather:size=13;5"

# --- REORDENADO PERO CON TODOS TUS MÓDULOS DECORATIVOS (l, r, s) ---
modules-left = l menu r s l i3 r s l red r
modules-center = l date r
modules-right = l s2 cpu s2 s2 ram r s l r s tray_transparent

wm-name = i3
enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize

# === MÓDULOS DECORATIVOS (MANTENIDOS) ===
[module/l]
type = custom/text
format-background = ${color.transparent}
format-foreground = ${color.background}
format = 
format-font = 2

[module/r]
type = custom/text
format-background = ${color.transparent}
format-foreground = ${color.background}
format = 
format-font = 2

[module/s]
type = custom/text
format = " "

[module/s2]
type = custom/text
format = " "
format-foreground = ${color.background}
format-background = ${color.background}

# === MÓDULOS DE SISTEMA (LIMPIOS) ===

[module/red]
type = internal/network
# En VM la VPN suele ser tun0
interface = enp1s0
interval = 3.0
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${color.green}
format-connected-background = ${color.background}
label-connected = "%local_ip%"
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${color.red}
format-disconnected-background = ${color.background}
label-disconnected = "Offline"

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 
format = <label-state><label-mode>
label-focused = %icon%
label-focused-foreground = ${color.green}
label-focused-background = ${color.background}
label-focused-underline = ${color.green}
label-focused-padding = 1
label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-background = ${color.background}

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.green}
format-background = ${color.background}
label = "%percentage%%"

[module/ram]
type = internal/memory
interval = 1
format-prefix = " "
format-prefix-foreground = ${color.purple}
format-background = ${color.background}
label = "%gb_used%"

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.red}
format-background = ${color.background}
label = %date% %time%

[module/menu]
type = custom/text
format = <label>
label = ""
format-background = ${color.background}
format-foreground = ${color.yellow}
click-left = rofi -show drun

[module/tray_transparent]
type = internal/tray
format-background = ${color.transparent}
tray-padding = 5px
tray-size = 66%